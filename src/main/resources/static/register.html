<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" ></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="container">
        <h1>Register to access the password generator</h1>
        <form th:action="@{register}" method="post">
            <div class="form-container">
                <div class="form-second-container">
                    <label for="name">Username</label>
                    <input id="name" type="text" name="username" placeholder="Enter your username" >
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email"  placeholder="Enter your email">
                    <br> 
                    <label class="pw-label" for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password">
                </div>

            </div>
            
        </form>
        <button type="submit" class="register-btn">Register</button>
        <button class="login-btn"><a href="/login.html">Login</a></button>
        
    </div>
</body>
</html>
