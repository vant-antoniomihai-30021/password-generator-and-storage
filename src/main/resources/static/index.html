<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator & Storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    
    <div id="container">
        <h2>My first password generator ever!</h2>
        <button id="add" onclick="httpPut('http://localhost:8080/api/v1/passwords/put')">Add password</button>
        <p id="getTag">(Adds a random password to the database)</p>
        <br>
        <button id="delete" onclick="httpDelete('http://localhost:8080/api/v1/passwords/delete')">Delete</button>
        <input id="passwordId" type="text" style="width: 3%;">
        <p id="deleteTag">(Introduce the id for the password that you want to delete)</p>
        <br>
        <button id="deleteAll" onclick="httpDeleteAll('http://localhost:8080/api/v1/passwords/delete-all')">Delete
            all</button>
        <p id="deleteAllTag">(Deletes all the passwords in the database)</p>
        <br>
        <button id="getAll" onclick="httpGet('http://localhost:8080/api/v1/passwords')">Get all passwords</button>
        <p id="getAllTag">(Shows all the passwords in the database)</p>
        <br>
        <button onclick="httpPutThisPassword('http://localhost:8080/api/v1/passwords/save-this-password')">Add this password</button>  
        <input id="passwordToAdd" type="password">
        <br>
        <button id="clear">Clear</button>
        <p id="clearTag">(Clears the screen)</p>
        <div id="response">
        </div>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
