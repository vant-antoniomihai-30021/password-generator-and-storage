<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the password generator</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="container">
        <h1>Login to access the password generator</h1>
        
        
            <div class="form-container">
                <div class="form-second-container">
                    <label for="username">Username</label>
                    <input id="name" type="text" placeholder="Enter your username" required>
                    <br>
                    <label class="pw-label" for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>

            </div>
            <button onclick="register()" class="register-btn">Register</button>
            <button onclick="login()" class="login-btn">Login</button>
        
    </div>


    <script src = "login.js"></script>
</body>

</html>
