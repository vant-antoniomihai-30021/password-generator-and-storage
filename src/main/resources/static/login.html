<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the password generator</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="container">
        <h1>Login to access the password generator</h1>
        <form method="post">
            <div class="form-container">
                <div class="form-second-container">
                    <label for="name">Username</label>
                    <input id="name" type="text" name="username" placeholder="Enter your username">
                    <br>
                    <!-- <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                    <br> -->
                    <label class="pw-label" for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password">
                </div>

            </div>
            <button type="submit" class="login-btn">Login</button>
            <button class="register-btn"><a href="/register.html">Register</a></button>
        </form>
       
    </div>


    <script src = "login.js"></script>
</body>

</html>
